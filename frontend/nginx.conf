server {
    listen 80;
    server_name localhost;

    # Handle React routing, serve static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /prices {
        # The service name 'api' is used as the hostname, Docker's internal DNS resolves it.
        # The port is the internal port of the api service, not the published one.
        proxy_pass http://api:5001;
    }
}